<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Employee</title>
  <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2> Update Employee</h2>

  <form th:action="@{/saveEmployee}", th:object="${employee}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}"/>
    <input type="text"
           th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

    <button type="submit"> Update Employee</button>
  </form>
</div>
</body>
</html>
