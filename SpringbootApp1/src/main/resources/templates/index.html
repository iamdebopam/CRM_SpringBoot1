<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body>
    <div style="background-color:#DBF9FC" align="center" class="container my-2">

        <h1 style="font-family: Copperplate, Papyrus, fantasy;" align="left">Employees List</h1>
        <div align="left">
            <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        </div>
            <table border="5" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${listEmployees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                        </td>

                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
